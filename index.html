<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!--- linkeo css al html---->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Desafio complementario</title>
  </head>
  <body>
    <header class="header">
      <div><h1>BURGERHOUSE</h1></div>
      <div>
        <nav>
          <!-- <ul>
                    <li>Menus</li>
                    <li>Hacer Pedido</li>
                    <li>Ver Carrito</li>
                </ul> -->
        </nav>
      </div>
    </header>
    <section>
      <!--- article con opciones menu---->
      <article id="opciones">
        <div>
          <p>Bienvenido a BURGERHOUSE , aca tenes los menus que ofrecemos:</p>
        </div>
        <!--- div que alojara cards creadas por DOM---->
        <div id="menus"></div>
      </article>
      <!--- article con ticket simulador de carrito---->
      <article id="ticket">
        <h3>TICKET</h3>
        <!--- div que alojara los pedidos creados por DOM---->
        <div id="facturacion"></div>
        <!--- div que mostrara suma total del carrito---->
        <div id="montoTotal"></div>
        <div id="msjPedidoPago">
          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <img src="" class="rounded me-2" alt="">
                <strong class="me-auto">BURGERHOUSE</strong>
                <small>45min aprox.</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Tu pedido ya esta en proceso de elaboracion! 
              </div>
            </div>
          </div>
        </div>
      </article>
      
    </section>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="hamburgueseria.js"></script>
  </body>
</html>
