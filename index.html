<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linkeo de mi css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- linkeo de libreria Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- linkeo bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Desafio complementario</title>
  </head>
  <body >
    <header class="header">
      <div><h1>BURGERHOUSE</h1></div>
      <div>
        <nav>
          <ul>
              <li>Menus</li>
              <li>Ver Pedido</li>
              <li>
                <div class="carro">
                  <img id="carritoImg" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" src="iconos/carrito.png" type="button">
                  <div class="contador"></div>
                </div>
              </li>
              
          </ul>
          
        </nav>
      </div>
    </header>
    
    <section>
      <!--- article con opciones menu---->
      <article id="opciones">
        <div class="banner">
          <p>Bienvenido a BURGERHOUSE , aca tenes los menus que ofrecemos:</p>
        </div>
        
        <!--- div que alojara cards creadas por DOM---->
        <div id="menus"></div>
        <!--- div que alojara pedidos abonados creados por DOM---->
        <div id="pedidosPagos"></div>
      </article>
      <!--- article con ticket simulador de carrito---->
      <article id="ticket">
        <!--- div que alojara los pedidos creados por DOM---->
        <div class="offcanvas offcanvas-start " data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Carrito de compras</h5>
            <button type="button" class="btn-close bg-danger" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div id="carrito-body" class="offcanvas-body"></div>
          <div id="carrito-total" class="offcanvas-body">
            <div>TOTAL</div>
            <div id="monto-carrito-total"></div>
          </div>

          <div id="formulario">
            <button type="button" id="modal-btn" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-dismiss="offcanvas" >PAGAR TODO</button>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >

              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Datos del cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                  <form id="form" class="row g-3">
                    
                    <div class="col-md-4">
                      <label  for="validationServer01" class="form-label">Nombre</label>
                      <input id="nombre" type="text" class="form-control" id="validationServer01"  required>
                    </div>

                    <div class="col-md-4">
                      <label  for="validationServer02" class="form-label">Apellido</label>
                      <input id="apellido" type="text" class="form-control" id="validationServer02" required>
                    </div>

                    <div class="col-md-4">
                      <label  for="validationServer01" class="form-label">Teléfono</label>
                      <input id="telefono" type="number" class="form-control" id="validationServer01"  required>
                    </div>
                    
                    <div class="col-md-6">
                      <label  for="validationServer03" class="form-label">Dirección</label>
                      <input id="direccion" type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                    </div>

                    <div class="col-md-3">
                      <label for="validationServer05" class="form-label">C.P</label>
                      <input type="text" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                    </div>

                    <div class="col-md-6 mb-3">
                    <label for="validationServer03" class="form-label">Forma de Pago</label>
                      <select id="fpago" class="form-select" required aria-label="select example">
                        <option value="">Selecciona </option>
                        <option value="1">Efectivo</option>
                        <option value="2">MercadoPago</option>
                      </select>
                    </div>

                    <div class="col-md-6>
                      <label for="validationServer03" class="form-label p-2">TOTAL</label>
                      <input id="total" class="form-control-6 col-2" type="text" value="$${total}" aria-label="readonly input example" readonly>
                    </div>

                    <div class="col-12 d-md-flex p-1 justify-content-md-center">
                      <button  class="btn btn-primary"  id="liveToastBtn" type="submit" data-bs-dismiss="modal" >Abonar el pedido</button>
                    </div>
                    
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--- div que mostrara suma total del carrito---->
      </article>
    </section>

    <footer></footer>
    <!-- linkeo de Toast libreria -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- linkeo de SweetAlert libreria -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- linkeo de Bootstrap libreria -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- linkeo mi archivo main JS -->
    <script type="module" src="/Js/hamburgueseria.js"></script>
  </body>
</html>
